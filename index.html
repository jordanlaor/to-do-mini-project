<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoBoM!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAACSsssAAAAAAKvN3gDHw70AjYx/ADNTgAAmPmAAiYNnAJ/B1QCRkXkAgHVUAMrv9QAAAAAAAAAAAAAAAAAAAAAAFVVVVVVVVVEVu7u7u7u7URWyi4iIiCtRFbu7u7u7u1EVsAsAAAALURW7u7u7u7tRFbu7u7u7u1EVsAsAAAALURW7u7u7u7tRFbuqu6ubu1EVu6qrqre7URW7u7u7u7tRFbtEMzNEu1EVs7u7u7s7URVTVVZlVTVRFVVVVVVVVVGAAQAAgAEAAIABAACAAQAAgAEAAIABAACAAQAAgAEAAIABAACAAQAAgAEAAIABAACAAQAAgAEAAIABAACAAQAA"
      rel="icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>ToDoBoM!</h1>
        <h4>Every Day To Do App</h4>
      </header>
      <nav class="controls">
        <label for="sortBy"
          >Sort by:
          <select name="sortBy" id="sortBy">
            <optgroup label="ascending">
              <option value="importance--ascending" label="Importance"></option>
              <option value="created--ascending" label="Creation date"></option>
              <option value="completion--ascending" label="Not completed first"></option>
              <option value="name--ascending" label="Name"></option>
            </optgroup>
            <optgroup label="descending">
              <option value="importance--descending" label="Importance" selected></option>
              <option value="created--descending" label="Creation date"></option>
              <option value="completion--descending" label="Completed first"></option>
              <option value="name--descending" label="Name"></option>
            </optgroup>
          </select>
        </label>
        <div class="controls__btns-wrapper">
          <div class="btn btn-add" data-function="newTask">New Task</div>
          <div class="btn btn-refresh" data-function="refresh">Refresh</div>
          <div class="btn btn-delete-list" data-function="deleteList">Delete List</div>
        </div>
      </nav>
      <main class="tasks__wrapper">
        <section class="tasks"></section>
      </main>
      <footer class="footer">
        <h3><span class="num-of-completed-tasks"> </span> tasks completed today!</h3>
      </footer>
      <div class="popup none">
        <div class="popup__new-task">
          <!-- importance, category, taskName -->
          <input type="text" name="taskName" id="taskName" placeholder="Task Name" />
          <div class="category-wrapper">
            <label for="category">Icon:</label>
            <input type="number" name="category" id="category" min="1" max="16" value="1" />
            <img class="new-task-img" src="./images/categoryIcons/category-1.png" alt="" />
          </div>
          <div class="importance-choice-wrapper">
            <div>Importance:</div>
            <input type="radio" name="importance" id="green" value="green" checked />
            <label for="green" class="importance-choice"></label>
            <input type="radio" name="importance" id="orange" value="orange" />
            <label for="orange" class="importance-choice"></label>
            <input type="radio" name="importance" id="red" value="red" />
            <label for="red" class="importance-choice"></label>
          </div>
          <div class="btn btn-add-task">Add Task</div>
        </div>
        <div class="popup__edit-task">
          <input type="text" name="taskName-edit" id="taskName-edit" placeholder="Task Name" />
          <div class="category-wrapper">
            <label for="category-edit">Icon:</label>
            <input
              type="number"
              name="category-edit"
              id="category-edit"
              min="1"
              max="16"
              value="1"
            />
            <img class="new-task-img" src="./images/categoryIcons/category-1.png" alt="" />
          </div>
          <div class="importance-choice-wrapper">
            <div>Importance:</div>
            <input type="radio" name="importance-edit" id="green-update" value="green" />
            <label for="green-update" class="importance-choice"></label>
            <input type="radio" name="importance-edit" id="orange-update" value="orange" />
            <label for="orange-update" class="importance-choice"></label>
            <input type="radio" name="importance-edit" id="red-update" value="red" />
            <label for="red-update" class="importance-choice"></label>
          </div>
          <div class="btn btn-update-task">Update Task</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
